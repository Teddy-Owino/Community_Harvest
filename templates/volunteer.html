<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Harvest Initiative - Volunteer Sign-Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #343a40; 
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        
        .section-form {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #343a40;
        }

        /* Styling for the form container */
        .form-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 15px;
        }

        .form-container h3 {
            margin-bottom: 20px;
            color: #495057;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-info {
            width: 100%;
            padding: 12px;
        }

        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Community Harvest Initiative</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            
        </div>
    </nav>

    
    <div class="section-form" id="volunteerForm">
        <div class="form-container">
            <h3 class="text-primary">Volunteer Sign-Up</h3><br>
            <form id="volunteerForm" action="/volunteer" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Your Name" required aria-label="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Your Email" required aria-label="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" required aria-label="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="skills">Your Skills</label>
                    <textarea class="form-control" name="skills" placeholder="Your Skills" required aria-label="Enter your skills"></textarea>
                </div>
                <div class="form-group">
                    <label for="availability">Availability</label>
                    <textarea class="form-control" name="availability" placeholder="Availability" required aria-label="Enter your availability"></textarea>
                </div>
                <div class="form-group">
                    <label for="volunteer_area">Volunteer Area</label>
                    <input type="text" class="form-control" name="volunteer_area" placeholder="Volunteer Area" required aria-label="Enter your volunteer area">
                </div>
                <button type="submit" class="btn btn-info">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
